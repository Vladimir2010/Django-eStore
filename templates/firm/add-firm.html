{% extends 'base.html' %}
{% load crispy_forms_tags %}

<style>
    #form {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body>
{% block content %}
    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h2 class="h3 mb-3 text-black">Добавете нова фирма</h2>
                </div>
                <div class="col-md-7">
                    <form method="POST" action="{% url 'add-firm' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Създай фирма"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
</body>
</html>
