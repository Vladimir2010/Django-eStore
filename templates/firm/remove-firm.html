{% extends 'base.html' %}
{% load crispy_forms_tags %}
<style>
    #info-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

</style>
{% block content %}
    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h2 class="h3 mb-3 text-black">Премахване на фирма</h2>
                    <p class="mb-3 text-black">Сигурни ли сте че искате да премахнете
                        фирмата {{ firm.name_of_firm }}?</p>
                </div>
                <div class="col-md-7">
                    <form action="{% url 'remove-firm' firm.id %}" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary" type="submit" value="Премахване">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
